# This action installs required Ubuntu NVIDIA dependencies.
# It assumes that `nvidia-smi` is available on the system.
name: "Install GPU Dependencies"
runs:
  using: composite
  steps:
  - name: Install GPU Dependencies
    shell: bash
    run: |
      NVIDIA_SMI_OUTPUT=$(nvidia-smi)
      # Extract CUDA version (e.g., 11.7)
      CUDA_VERSION=$(echo "$NVIDIA_SMI_OUTPUT" | grep -oP 'CUDA Version:\s+\K[\d.]+')

      FULL_DRIVER_VERSION=$(echo "$NVIDIA_SMI_OUTPUT" | grep -oP 'Driver Version:\s+\K[\d.]+')
      MAJOR_DRIVER_VERSION=$(echo "$NVIDIA_SMI_OUTPUT" | grep -oP 'Driver Version:\s+\K\d+')
      UBUNTU_PACKAGE_SUFFIX="${MAJOR_DRIVER_VERSION}=${FULL_DRIVER_VERSION}-0ubuntu1"
      sudo apt-get update
      sudo apt-get install -y cuda-toolkit-${CUDA_VERSION}
      sudo apt-get install -y nvidia-gds-${CUDA_VERSION}
      # Use --allow-downgrades for all nvidia packages to handle version mismatches
      # between the installed driver and available packages in the repository
      sudo apt-get install -y --allow-downgrades libnvidia-common-${UBUNTU_PACKAGE_SUFFIX}
      sudo apt-get install -y --allow-downgrades libnvidia-gl-${UBUNTU_PACKAGE_SUFFIX}
      sudo apt-get install -y --allow-downgrades libnvidia-compute-${UBUNTU_PACKAGE_SUFFIX}
      sudo apt-get install -y --allow-downgrades libnvidia-decode-${UBUNTU_PACKAGE_SUFFIX}
      sudo apt-get install -y --allow-downgrades libnvidia-encode-${UBUNTU_PACKAGE_SUFFIX}
