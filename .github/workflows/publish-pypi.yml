name: Publish to PyPI

on:
  workflow_dispatch:  # Allow manual trigger
    inputs:
      build_type:
        description: 'Build type: full (compile from source) or quick (requires pre-built bindings)'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - quick
  push:
    tags:
      - 'v*'  # Trigger on version tags like v0.2.2a1

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for trusted publishing
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Apply OpenEXR patches
        run: |
          chmod +x .github/scripts/patch-openexr.sh
          ./.github/scripts/patch-openexr.sh

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            ninja-build \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libbullet-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxi-dev

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: |
            build
            !build/bdist.*
            !build/lib.*
          key: cmake-build-${{ runner.os }}-py38-${{ hashFiles('src/**/*.cpp', 'src/**/*.h', 'src/CMakeLists.txt', 'cmake/**/*', 'src/deps/*/CMakeLists.txt') }}
          restore-keys: |
            cmake-build-${{ runner.os }}-py38-

      - name: Full CMake build
        if: github.event.inputs.build_type == 'full' || github.event_name == 'push'
        run: |
          python setup.py build_ext --inplace

      - name: Build wheel
        env:
          HSIM_NO_SUBMODULE_UPDATE: "1"
          HSIM_SKIP_CMAKE_BUILD: ${{ github.event.inputs.build_type == 'quick' && '1' || '0' }}
        run: |
          uv build --wheel

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          password: ${{ secrets.PYPI_API_TOKEN }}
